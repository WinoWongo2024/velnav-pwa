<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÖestVèl Navigator V2</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    
    </head>
<body>
    <header>
        <h1>ÖestVèl Navigator</h1>
    </header>

    <div id="map-container">
        <iframe id="map-iframe" allow="geolocation" frameborder="0" style="border:0"></iframe>
    </div>

    <div id="controls">
        <label for="destination">Destination (Address or Lat/Lon):</label>
        <input type="text" id="destination" placeholder="E.g., ÖestVèl Centrè" required>
        <button id="get-directions">Get Directions</button>
    </div>

    <div id="loading-overlay">
        <div id="loading-bar"></div>
        <div id="loading-text">Initializing Navigator (0%)</div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
